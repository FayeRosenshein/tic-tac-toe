<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>TIC TAC TOE BATTLE ROYAL</header>
    <main>
        <section class="banner-wrapper">
            <article class="player-1-side-banner">
                <div class="player-1-title">Player one</div>
                <div class="play-1-icon" id="player1Icon">'icon'</div>
                <div class="player-1-wins">Wins: 0</div>
            </article>
            <section class="board-game-layout-container">
                <section class="tic-tac-toe-grid">
                    <div class="grid-item">0</div>
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                </section>
            </section>
                <article class="player-2-side-banner">
                    <div class="player-2-title">Player one</div>
                    <div class="play-2-icon" id="player2Icon">'icon'</div>
                    <div class="player-2-wins">Wins: 0</div>
                </article>
        </section>
    </main>

    <script src="scr/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
