<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>TIC TAC TOE BATTLE ROYAL</header>
    <main>
        <section class="banner-wrapper">
            <article class="player-1-side-banner">
                <div class="player-1-title">Player one</div>
                <div class="play-1-token" id="player1Token">Token</div>
                <div class="player-1-wins">Wins: 
                    <p class="player-1-win-count" id="player1WinCount">0</p>
                </div>
            </article>
            <section class="board-game-layout-container">
                <section class="tic-tac-toe-grid">
                    <div class="grid-item" id="gridItem0">0</div>
                    <div class="grid-item" id="gridItem1">1</div>
                    <div class="grid-item" id="gridItem2">2</div>
                    <div class="grid-item" id="gridItem3">3</div>
                    <div class="grid-item" id="gridItem4">4</div>
                    <div class="grid-item" id="gridItem5">5</div>
                    <div class="grid-item" id="gridItem6">6</div>
                    <div class="grid-item" id="gridItem7">7</div>
                    <div class="grid-item" id="gridItem8">8</div>
                </section>
            </section>
                <article class="player-2-side-banner">
                    <div class="player-2-title">Player Two</div>
                    <div class="play-2-token" id="player2Token">Token</div>
                    <div class="player-2-wins">Wins: 
                        <p class="player-2-win-count" id="player2WinCount">0</p>
                    </div>
                </article>
        </section>
    </main>

    <script src="src/main.js"></script>
    <script src="src/game.js"></script>
    <script src="src/player.js"></script>
</body>

</html>
